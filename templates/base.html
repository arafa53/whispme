<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="your_website_domain/css_root/flaticon.css">
  <script src="https://kit.fontawesome.com/4ecbeb81f5.js" crossorigin="anonymous"></script>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>{% block title %}{% endblock title %}</title>
</head>
<style>
  body{
    background-image: url(/static/02.jpg);
    opacity: 0.9;
  }
  .btn {
    background-color: #FF3800;
    color: white;
    margin-left: 10px;
    font-weight: bold;
  }

  .btn:hover {
    color: #28b81d;
    background-color: rgb(1, 4, 7);
  }

  .nav-link {
    font-weight: bold;
    font-size: 1.3rem;

  }

  .nav-link:hover {
    background-color: #FF3800;
    border-radius: 8px;
    transition: 1.2s;

  }

  .navbar-brand {
    font-weight: bold;
    font-size: 1.3rem;
  }
  .dropdown-item{
    
    color:black;
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark  ">
    <a class="navbar-brand" href="/whispme">Whispme</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% block homeactive %}{% endblock homeactive %}">
          <a class="nav-link" href="/whispme">Home </a>
        </li>
        <li class="nav-item {% block serviceactive %}{% endblock serviceactive %}">
          <a class="nav-link" href="service">Service</a>
        </li>
        <li class="nav-item {% block contactactive %}{% endblock contactactive %} ">
          <a class="nav-link " href="contact">Contact</a>
        </li>
       
        <li class="nav-item {% block aboutactive %}{% endblock aboutactive %}">
          <a class="nav-link" href="about">About</a>
        </li>
  

      </ul>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn my-2" type="submit">Search</button>

      </form>

      
      {% if user.is_authenticated %}
        
      
        
      <!-- Button trigger Logout modal -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Welcome {{request.user}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="logout">logout</a>
        </div>
      </div>

     {% else %}

      <!-- Button trigger Signup modal -->
      <button type="button" class="btn" data-toggle="modal" data-target="#SignupModal">
        Signup
      </button>

      <!-- Button trigger Login modal -->
      <button type="button" class="btn" data-toggle="modal" data-target="#LoginModal">
        Login
      </button>

      {% endif %}



      <!-- Login Modal -->
      <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="LoginModalLabel">Login here</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action='login' method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="loginusername">Username</label>
                  <input type="text" class="form-control" id="loginusername" name='loginusername'
                    aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="loginpassword">Password</label>
                  <input type="password" class="form-control" id="loginpassword" name="loginpassword">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>



      <!-- Signup Modal -->
      <div class="modal fade" id="SignupModal" tabindex="-1" aria-labelledby="SignupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="SignupModalLabel">Signup here</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="signup" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="fname">First name</label>
                  <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                  <label for="lname">Last name</label>
                  <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your Last name">
                </div>
                <div class="form-group">
                  <label for="pass1">Choose your password</label>
                  <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter your password">
                </div>
                <div class="form-group">
                  <label for="pass2">Enter your password again</label>
                  <input type="password" class="form-control" id="pass2" name="pass2"
                    placeholder="Enter your Password again">
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>

              </form>
            </div>

          </div>
        </div>
      </div>

    </div>

  </nav>
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    Messages: <strong>{{ message}}</strong>
    </button>
  </div>
  {% endfor %}
  {% block body %}

  {% endblock body %}

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
